<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root" style="text-align: center;">

    </div>


    <script type="text/babel">

        let score = 0;
        let wicket = 0;

        let ballWiseRes = [];
        function addScore(num) {
            if (wicket < 10) {
                score = score + num;
                ballWiseRes.push(num);
                console.log(ballWiseRes);
            }
            rootElement.render(<App />)
        }

        function wicketDown() {

            if (wicket < 10) {
                wicket++;
                ballWiseRes.push('W');
                console.log(ballWiseRes);
            }
            rootElement.render(<App />)
        }


        const ScoreButtons = () => (
            <div>
                <button onClick={() => addScore(0)}>0</button>
                <button onClick={() => addScore(1)}>1</button>
                <button onClick={() => addScore(2)}>2</button>
                <button onClick={() => addScore(3)}>3</button>
                <button onClick={() => addScore(4)}>4</button>
                <button onClick={() => addScore(5)}>5</button>
                <button onClick={() => addScore(6)}>6</button>
                <button onClick={wicketDown}>Wicket</button>
            </div>
        )

        const Result = () => {
            return (
                <div>
                    {ballWiseRes.map((res, index) => (
                        <>

                            {index % 6 == 0 ? <br /> : null}

                            <span key={index}>{res == 0  ? <strong>.</strong> : res}</span>&nbsp;&nbsp;
                            
                        </>
                    ))}
                </div>
            )
        }
        const App = () => (
            <>
                <h1> Score Keeper App </h1>
                <h2> Score: {score} / {wicket}</h2>
                <ScoreButtons />
                <Result />
            </>
        )

        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<App />);
    </script>
</body>

</html>
